<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SecurePro</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="header-section">
			<div class="logo-container">
				<svg class="logo-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
							<stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
						</linearGradient>
					</defs>
					<path d="M24 4C16.27 4 10 10.27 10 18v4h-2c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h28c1.1 0 2-.9 2-2V24c0-1.1-.9-2-2-2h-2v-4c0-7.73-6.27-14-14-14zm0 4c5.52 0 10 4.48 10 10v4H14v-4c0-5.52 4.48-10 10-10z" fill="url(#logoGradient)"/>
					<circle cx="24" cy="29" r="4" fill="url(#logoGradient)"/>
				</svg>
				<div class="logo-text">
					<h1>SecurePro</h1>
				</div>
			</div>
			<p class="subtitle">Secure password autofill extension</p>
		</div>
		<div id="status" class="status" style="display: none;">Checking status...</div>
		<form id="loginForm" class="form">
			<label>
				Email
				<input type="email" id="email" placeholder="your@email.com" required />
			</label>
			<label>
				Password
				<input type="password" id="password" placeholder="Enter your password" required />
			</label>
			<button type="submit" class="primary-btn">Log In</button>
		</form>
		<div id="actions" class="actions" style="display: none;">
			<div id="credentialList" class="credential-list" style="display: none;">
				<div class="credential-list-header">
					<svg class="credential-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
					</svg>
					<div class="credential-list-title-group">
						<p class="credential-list-title">Select Account</p>
						<p class="credential-list-subtitle">Choose an account to autofill</p>
					</div>
				</div>
				<div id="credentialItems" class="credential-items">
					<!-- Credentials will be added here -->
				</div>
			</div>
			<div class="actions-button-row">
				<button id="logoutBtn" type="button" class="secondary-btn">
					<svg class="btn-icon-left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
					</svg>
					<span>Logout</span>
				</button>
			</div>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
